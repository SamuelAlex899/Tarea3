<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Temperatura</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Calculadora de Temperatura</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="celsiusInput">Grados Celsius</label>
                    <input type="number" class="form-control" id="celsiusInput" placeholder="Ingrese grados Celsius">
                </div>
                <button class="btn btn-primary" onclick="convertirCelsiusToFahrenheit()">Convertir a Fahrenheit</button>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fahrenheitInput">Grados Fahrenheit</label>
                    <input type="number" class="form-control" id="fahrenheitInput" placeholder="Ingrese grados Fahrenheit">
                </div>
                <button class="btn btn-primary" onclick="convertirFahrenheitToCelsius()">Convertir a Celsius</button>
                <button class="btn btn-light bg-primary text-white" onclick="borrar()">Vaciar campos</button>
            </div>

        </div>

        <div class="mt-4">
            <h4>Resultado:</h4>
            <p id="resultado"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="/js/calculadora.js"></script>
</body>
</html>
